{% for field in form %}
  {% if field.errors %}
  <div class="form-group has-error">
    {{ field.label_tag }}
    {{ field.errors }}
    {{ field }}
  </div>
  {% else %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
  </div>
  {% endif %}
{% endfor %}

<button type="submit" class="btn btn-info">
  <i class="fa fa-paw fa-5x" aria-hidden="true"></i><br>
  (Submit)
</button>
