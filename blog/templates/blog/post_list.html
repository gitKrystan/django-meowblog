{% extends 'base.html' %}

{% block content %}
  {% if post_list %}
    <ul class="post__list">
      {% for post in post_list %}
        <li>
          {% include "blog/post_snippet.html" with link=True %}
        </li>
      {% endfor%}
    </ul>
  {% else %}
    <p>
      There are no posts.
    </p>
  {% endif %}
{% endblock %}
